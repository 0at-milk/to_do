{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'results.js') }}"></script>
<script>
    let info = {{info|tojson}} 
    console.log(info)
</script>

<div>Your score is: {{info["points"]}} / 1000</div>
{% if info["points"]|int > 750 %}
    <div>You have HIGH PASSED!</div>
{% elif info["points"]|int > 500 %}
    <div>You have passed!</div>
{% else %}
    <div>You have failed!</div>
{% endif %}

{% endblock %}
