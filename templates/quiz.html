{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>
<script>
    let info = {{info|tojson}} 
    console.log(info)
</script>

<h1 class="question">{{info["question"]}}</h1>
{% if info["media_type"]=="image" %}
    <img class="media_source" src={{info["media"]}} alt="Image of greeting" width="200" height="200"></img>  
{% elif info["media_type"]=="text" %}
    <div class="media_source">{{info["media"]}}</div>
{% elif info["media_type"]=="audio" %}
    <audio controls>
        <source src="voice.mpg" type="audio/mpeg">
    </audio>
{% endif %}
<div id="answer_choices"></div>
<div id="feedback"></div>
<button id="next" type="button">Next</button>
<div id="points_calculator"></div>

<div id="example_block"></div>

{% endblock %}
